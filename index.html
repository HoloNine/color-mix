<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="./styles/style.css" />
    
  </head>
  <body>

    <div>
      <h1>Color Grid</h1>
      <p>Click on a box to change its color</p>
    </div>
    <div class="">
      <input type="color" id="color-input" value="#ff0000"/>
      <label for="color-input">Choose Color</label>
    </div>
    <div class="color-grid">
      <div class="color-box" id="box1">Box 1</div>
      <div class="color-box" id="box2">Box 2</div>
      <div class="color-box" id="box3">Box 3</div>
      <div class="color-box" id="box4">Box 4</div>
      <div class="color-box" id="box5">Box 5</div>
      <div class="color-box" id="box6">Box 6</div>
      <div class="color-box" id="box7">Box 7</div>
      <div class="color-box" id="box8">Box 8</div>
      <div class="color-box" id="box9">Box 9</div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
